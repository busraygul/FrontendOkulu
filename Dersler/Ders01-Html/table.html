<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tablo Yapısı - Formlar</title>
  </head>
  <body>
    <table border="1" cellpadding="20" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Büşra</td>
          <td>Aygül</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Fatih</td>
          <td>Oruç</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Zehra</td>
          <td>Güler</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>

    <form>
      <div>
        <label for="ad">Adınız:</label>
        <!--for kutucuğa basmadan adınız yazan yere basınca bile yazabimemizi sağlar. for ve id birbiriyle ilişkilendiriliyor.-->
        <input type="text" id="ad" name="ad" />
      </div>
      <div>
        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="time">Tarih:</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="saat">Saat:</label>
        <input type="time" id="time" name="time" />
      </div>
      <div>
        <label> Cinsiyet:</label>
        <label for="man">Erkek</label>
        <input type="radio" id="man" name="gender" />
        <label for="woman">Kadın</label>
        <input type="radio" id="woman" name="gender" />
        <!-- aynı name olmalı yoksa iki tane seçim yapılabilir. -->
      </div>

      <div>
        <label> Programlama Dilleri:</label>
        <label for="python">Pyhton</label>
        <input type="checkbox" id="python" name="python" />
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="javascript" />
      </div>
      <input type="submit" value="Gönder">
    </form>
  </body>
</html>
